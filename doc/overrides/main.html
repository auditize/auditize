{% extends "base.html" %}

{% block extrahead %}
<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title or config.site_name }} - Auditize">
<meta property="og:description" content="{{ config.site_description }}">
<meta property="og:image" content="{{ config.site_url }}images/logo.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="{{ page.canonical_url }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title or config.site_name }} - Auditize">
<meta name="twitter:description" content="{{ config.site_description }}">
<meta name="twitter:image" content="{{ config.site_url }}images/logo.png">

{% endblock %}
